<!-- PANTALLA MODAL -->
<div class="position-fixed bg-light w-100 h-100 d-none" id="pantalla">
  <div class="body-noticia position-absolute h-100 w-100 text-dark">
    <span onclick="userDATOS.pantalla_cerrarSIMPLE()" class="close position-absolute" style="right:15px;top:5px;" aria-hidden="true">&times;</span>
    <div id="noticia-detalle" class="position-absolute d-none w-100 p-2 text-white">
      <div class="row justify-content-center">
        <div class="col col-12"></div>
      </div>
    </div>
    <div class="scroll">
      <div class="container pb-3 pt-3">
        <div class="row mb-3">
          <div class="col col-12">
            <p class="m-0 d-flex align-items-stretch" data-noticia data-tipo="titulo"></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col col-6 d-none">
            <p class="m-0 d-flex align-items-stretch" data-noticia data-tipo="subtitulo"></p>
          </div>
          <div class="col col-6 d-none">
            <img src="" class="w-100 mb-3" data-tipo="imagen" onError="this.src='assets/images/no-img.png'" alt="IMG noticia">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col col-12">
            <div class="p-2" id="tipo_cuerpo" data-noticia data-tipo="cuerpo"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ PANTALLA MODAL -->
<div class="container text-dark">
  <div class="shadow-sm bg-white rounded-0 mb-3">
    <div class="">
      <aside class="bg-light position-relative" style="z-index:0" id="menu_noticias">
        <ul class="list-inline nav_ul m-0 p-0 d-flex justify-content-center font-weight-light submenu">
          <li class="" style="width:33.33%">
            <a class="a_link active" data-url="relevo">Relevo <span class="badge">{{ noticias.relevo }}</span></a>
          </li>
          <li class="" style="width:33.33%">
            <a class="a_link" data-url="aprocesar" href="#!procesar">A procesar <span class="badge">{{ noticias.procesar }}</span></a>
          </li>
          <li class="" style="width:33.33%">
            <a class="a_link" data-url="procesadas" href="#!procesadas">Procesadas <span class="badge">{{ noticias.procesadas }}</span></a>
          </li>
        </ul>
      </aside>
    </div>
  </div>
  <div class="card shadow-sm bg-white rounded-0">
    <div class="card-body">

      <!-- BUSCADOR -->
      <div class="pb-4 d-none" id="date_filter">

        <div class="row justify-content-center">
          <div class="col-8 d-flex flex-column align-items-center">

            <div class="row w-100">
              <div class="col-6 pl-0">
                <div class="w-100">
                  <h3 class="text-center">Desde</h3>
                  <input type="date" class="form-control rounded-0" id="fecha_min" value="">
                </div>
              </div>
              <div class="col-6 pr-0">
                <div class="w-100">
                  <h3 class="text-center">Hasta</h3>
                  <input type="date" class="form-control rounded-0" id="fecha_max" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex flex-column align-items-center">
            <div class="w-100">
              <h3 class="text-center">Sección / Secciones</h3>
              <div class="input-group w-100">
                <select class="custom-select w-100 select__2" name="select_seccion[]" id="select_seccion" style="" data-placeholder="Seleccione" multiple>
                  <option value=""></option>
                  <option ng-repeat="(id,seccion) in seccionSELECT" value="{{id}}">{{seccion}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-center pt-3">
          <div class="col-4">
            <div class="input-group">
              <select class="custom-select w-100 select__2" name="select_medioNOTICIA" id="select_medioNOTICIA" style="" data-allow-clear="true" data-placeholder="MEDIO">
                <option value=""></option>
                <option ng-repeat="(id,medio) in mediosSELECT" value="{{id}}">{{medio}}</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="input-group">
              <select class="custom-select w-100 select__2" name="select_medioTipoNOTICIA" id="select_medioTipoNOTICIA" style="" data-allow-clear="true" data-placeholder="TIPO DE MEDIO">
                <option value=""></option>
                <option ng-repeat="(id,medio) in mediostipoSELECT" value="{{id}}">{{medio}}</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <input type="text" class="form-control rounded-0" id="titulo" placeholder="TÍTULO / CUERPO" value="">
          </div>
        </div>

        <div class="row pt-3">
          <div class="col-6">
            <button type="button" class="btn w-100 btn-block text-uppercase" id="btn_filtro">filtrar <i class="fas fa-filter"></i></button>
          </div>
          <div class="col-6">
            <button type="button" class="btn w-100 btn-block text-uppercase" id="btn_limpiar">limpiar <i class="fas fa-sync-alt"></i></button>
          </div>
        </div>

      </div>
      <!-- /BUSCADOR -->

      <table class="animate-flicker table mb-0 table-hover w-100" id="t_data" datatable="ng">
        <thead class="thead-light text-uppercase">
          <th><input type="checkbox" name="select_all" value="1" id="noticias-select-all"></th>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Medio</th>
          <th>Sección</th>
          <th>Título</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div><div class="h"></div><div class="b"></div><div class="f"></div></div>
    </div>
  </div>
</div>
