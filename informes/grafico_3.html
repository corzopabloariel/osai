    <script type="text/javascript">
        getRandomColor = function () {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++)
                color += letters[Math.floor(Math.random() * 16)];
            return color;
        }
        u = userDATOS.user();
        $("#user-log").text(u.user);
        const min = window.localStorage.getItem("fecha_min");
        const max = window.localStorage.getItem("fecha_max");
        const temas = userDATOS.busquedaTabla("attr_temas");
        let aux = undefined;
        let dataBD = userDATOS.dataBD("grafico_3", { "f_min": min, "f_max": max }, "#loader");
        let temasAUX = {};
        console.log(dataBD);
        
        if (dataBD.estado) {
            let data = dataBD.data
            for (var i in data) {
                data[i]["tema"] = userDATOS.parseJSON(data[i]["tema"]);
                for (var x in data[i]["tema"]) {
                    if (x == "texto") continue;
                    id_tema = x.substring(9)
                    if (temasAUX[id_tema] === undefined) {
                        tema = temas[id_tema];
                        temasAUX[id_tema] = {}
                        temasAUX[id_tema]["nombre"] = tema.nombre
                    }
                    if (parseInt(data[i]["tema"][x]["valor"]) == 1) {
                        if (temasAUX[id_tema]["positivo"] === undefined) temasAUX[id_tema]["positivo"] = 0
                        temasAUX[id_tema]["positivo"]++;
                    }
                    if (parseInt(data[i]["tema"][x]["valor"]) == 0) {
                        if (temasAUX[id_tema]["neutro"] === undefined) temasAUX[id_tema]["neutro"] = 0
                        temasAUX[id_tema]["neutro"]++;
                    }
                    if (parseInt(data[i]["tema"][x]["valor"]) == -1) {
                        if (temasAUX[id_tema]["negativo"] === undefined) temasAUX[id_tema]["negativo"] = 0
                        temasAUX[id_tema]["negativo"]++;
                    }
                }
            }
            console.log(temasAUX);
            
            aux = {}
            aux["name"] = "Valoración";
            aux["children"] = [];
            for (var x in temasAUX) {
                if (temasAUX[x]["positivo"] !== undefined) {
                    valoracion = aux["children"].find(x => x["name"] === "Positivo");
                    if (valoracion === undefined) {
                        valoracion = {}
                        valoracion["name"] = "Positivo";
                        valoracion["color"] = "#28a745";
                        valoracion["children"] = [];
                        flag = true;
                    }
                    tema = {}
                    tema["name"] = temasAUX[x]["nombre"];
                    tema["color"] = "#218838";
                    tema["size"] = temasAUX[x]["positivo"];
                    valoracion["children"].push(tema)
                    aux["children"].push(valoracion)
                }
                if (temasAUX[x]["neutro"] !== undefined) {
                    valoracion = aux["children"].find(x => x["name"] === "Neutro");
                    if (valoracion === undefined) {
                        valoracion = {}
                        valoracion["name"] = "Neutro";
                        valoracion["color"] = "#ffc107";
                        valoracion["children"] = [];
                        flag = true;
                    }
                    tema = {}
                    tema["name"] = temasAUX[x]["nombre"];
                    tema["color"] = "#d39e00";
                    tema["size"] = temasAUX[x]["neutro"];
                    valoracion["children"].push(tema)
                    aux["children"].push(valoracion)
                }
                if (temasAUX[x]["negativo"] !== undefined) {
                    valoracion = aux["children"].find(x => x["name"] === "Negativo");
                    if (valoracion === undefined) {
                        valoracion = {}
                        valoracion["name"] = "Negativo";
                        valoracion["color"] = "#dc3545";
                        valoracion["children"] = [];
                        flag = true;
                    }
                    tema = {}
                    tema["name"] = temasAUX[x]["nombre"];
                    tema["color"] = "#c82333";
                    tema["size"] = temasAUX[x]["negativo"];
                    valoracion["children"].push(tema)
                    aux["children"].push(valoracion)
                }
            }
            console.log(aux);
            
        }
        $(document).ready(function () {
            ///////////////////// Funciones básicas
            var margin = 20,
                diameter = window.innerWidth / 2;
            if(aux !== undefined) {
                //////////////////////////////
                grafico_GLOBO("#grafico_1", aux, diameter, margin);
            }
            //////////////////////////////////////////
            $("#div").addClass("d-none");
        });
        grafico_GLOBO = function (target, data, diameter_G1, margin_G1) {
            let pack = d3.layout.pack().padding(2).size([diameter_G1 - margin_G1, diameter_G1 - margin_G1]).value(function (d) { return d.size; })
            let circleFill = function (d) {
                if (d['color']) return d.color;
                else return d.children ? "#DEDEDE" : getRandomColor();
            }

            let svg = d3.select(target).append("svg")
                .attr("width", window.innerWidth)
                .attr("height", diameter_G1)
                .append("g")
                .attr("transform", "translate(" + window.screen.width / 2 + "," + diameter_G1 / 2 + ")");
            let root = data 
            let focus = root,
                nodes = pack(root),
                view;
            let circle = svg.selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("class", function (d) {
                    return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root";
                })
                .style("fill", circleFill)
                .on("click", function (d) {
                    if (focus !== d) zoom(d), d3.event.stopPropagation();
                });

            circle.append("svg:title").text(function (d) {
                texto = d.name;
                if (d.size !== undefined) texto += " (" + d.size + ")";
                return texto;
            })

            let text = svg.selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("class", "label")
                .style("fill-opacity", function (d) {
                    return d.parent === root ? 1 : 0;
                })
                .style("display", function (d) {
                    return d.parent === root ? null : "none";
                })
                .text(function (d) {
                    texto = d.name;
                    if (d.size !== undefined) texto += " (" + d.size + ")";
                    return texto;
                })
                .style("font-size", "18px")
                .attr("dy", ".35em");

            let node = svg.selectAll("circle,text");

            zoomTo([root.x, root.y, root.r * 2 + margin_G1]);

            d3.select(target)
                .on("click", function () {
                    zoom(root);
                });

            function zoom(d) {
                var focus0 = focus;
                focus = d;

                let transition = d3.transition()
                    .duration(d3.event.altKey ? 7500 : 750)
                    .tween("zoom", function (d) {
                        let i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin_G1]);
                        return function (t) {
                            zoomTo(i(t));
                        };
                    });

                transition.selectAll("text")
                    .filter(function (d) {
                        return d.parent === focus || this.style.display === "inline";
                    })
                    .style("fill-opacity", function (d) {
                        return d.parent === focus ? 1 : 0;
                    })
                    .each("start", function (d) {
                        if (d.parent === focus) this.style.display = "inline";
                    })
                    .each("end", function (d) {
                        console.log(d.parent !== focus);

                        if (d.parent !== focus) this.style.display = "none";
                    });
            }

            function zoomTo(v) {
                let k = diameter_G1 / v[2];
                
                view = v;
                node.attr("transform", function (d) {
                    console.log(d)
                    console.log(view);
                    console.log((d.x - v[0]) * k);
                    console.log((d.y - v[1]) * k);
                    console.log("---------------------------")
                    return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")";
                });
                circle.attr("r", function (d) {
                    return d.r * k;
                });
            }
        }
    </script>
