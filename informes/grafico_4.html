    <script type="text/javascript">
        getRandomColor = function () {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++)
                color += letters[Math.floor(Math.random() * 16)];
            return color;
        }
        actores_externo = {}
        data = {};
        u = userDATOS.user();
        $("#user-log").text(u.user);
        const min = window.localStorage.getItem("fecha_min");
        const max = window.localStorage.getItem("fecha_max");
        const cargos = userDATOS.busquedaTabla("attr_cargo");
        const poderes = userDATOS.busquedaTabla("attr_poder");
        const niveles = userDATOS.busquedaTabla("attr_nivel");
        const partidos = userDATOS.busquedaTabla("attr_partido");
        const alianzas = userDATOS.busquedaTabla("attr_alianza");
        const campos = userDATOS.busquedaTabla("attr_campo");
        let dataBD = userDATOS.dataBD("grafico_4", { "f_min": min, "f_max": max }, "#loader");

        if (dataBD.estado) {
            let data = dataBD.data
            for (var x in data) {
                if (actores_externo[data[x]["id_actor"]] === undefined) {
                    data[x]["cargo"] = userDATOS.parseJSON(data[x]["cargo"]);
                    data[x]["poder"] = userDATOS.parseJSON(data[x]["poder"]);
                    data[x]["nivel"] = userDATOS.parseJSON(data[x]["nivel"]);
                    data[x]["partido"] = userDATOS.parseJSON(data[x]["partido"]);
                    data[x]["alianza"] = userDATOS.parseJSON(data[x]["alianza"]);
                    data[x]["campo"] = userDATOS.parseJSON(data[x]["campo"]);
                    ////////////
                    actores_externo[data[x]["id_actor"]] = {}
                    actores_externo[data[x]["id_actor"]]["nombre"] = data[x]["nombre"];
                    actores_externo[data[x]["id_actor"]]["cargo"] = [];
                    actores_externo[data[x]["id_actor"]]["poder"] = [];
                    actores_externo[data[x]["id_actor"]]["nivel"] = [];
                    actores_externo[data[x]["id_actor"]]["partido"] = [];
                    actores_externo[data[x]["id_actor"]]["alianza"] = [];
                    actores_externo[data[x]["id_actor"]]["campo"] = [];
                    actores_externo[data[x]["id_actor"]]["menciones"] = 0;
                    ///////////
                    for (var y in data[x]["cargo"]) {
                        c = cargos[data[x]["cargo"][y]];
                        if (c === undefined) continue;
                        actores_externo[data[x]["id_actor"]]["cargo"].push({ id: c.id, nombre: c.nombre })
                    }
                    for (var y in data[x]["poder"]) {
                        c = poderes[data[x]["poder"][y]]
                        if (c === undefined) continue;
                        actores_externo[data[x]["id_actor"]]["poder"].push({ id: c.id, nombre: c.nombre })
                    }
                    for (var y in data[x]["nivel"]) {
                        c = niveles[data[x]["nivel"][y]];
                        if (c === undefined) continue;
                        actores_externo[data[x]["id_actor"]]["nivel"].push({ id: c.id, nombre: c.nombre })
                    }
                    for (var y in data[x]["partido"]) {
                        c = partidos[data[x]["partido"][y]]
                        if (c === undefined) continue;
                        actores_externo[data[x]["id_actor"]]["partido"].push({ id: c.id, nombre: c.nombre })
                    }
                    for (var y in data[x]["alianza"]) {
                        c = alianzas[data[x]["alianza"][y]]
                        if (c === undefined) continue;
                        actores_externo[data[x]["id_actor"]]["alianza"].push({ id: c.id, nombre: c.nombre })
                    }
                    for (var y in data[x]["campo"]) {
                        c = campos[data[x]["campo"][y]]
                        if (c === undefined) continue;
                        actores_externo[data[x]["id_actor"]]["campo"].push({ id: c.id, nombre: c.nombre })
                    }
                }
                actores_externo[data[x]["id_actor"]]["menciones"]++;
            }
            function existe(arr, v, posicional = false) {
                i = 0;
                for (var x in arr) {
                    if (arr[x].id == v.id) {
                        if (posicional) return i;
                        else return v.id;
                    }
                    ++i;
                }
                return -1;
            }

            actores = []
            cargo = [];
            cargo_actores = [];
            poder = [];
            poder_actores = [];
            nivel = [];
            nivel_actores = [];
            partido = [];
            partido_actores = [];
            alianza = [];
            alianza_actores = [];
            campo = [];
            campo_actores = [];

            function getAllAllEdges(t, arr) {
                // devuelve un arreglo con todos los cargos encontrados
                ret = [];
                i = 0; // la posicion del actor
                for (var x in t) {
                    for (var y in t[x][arr]) {
                        pos = existe(window[arr], t[x][arr][y])
                        if (pos == -1) {
                            window[arr].push(t[x][arr][y]);
                            pos = existe(window[arr], t[x][arr][y]);
                        }// si no obtengo posicion
                        // creo la relacion entre algo_actores (relacion) y actores
                        window[arr + '_actores'].push({ from: x, to: pos });
                    }
                }
            }

            // convierto todos los actores_externo a actores;

            for (var x in actores_externo) {
                t = actores_externo[x];
                console.log(t);
                actores.push({ id: x, value: t.menciones, label: t.nombre });
            }

            getAllAllEdges(actores_externo, 'cargo');
            getAllAllEdges(actores_externo, 'poder');
            getAllAllEdges(actores_externo, 'nivel');
            getAllAllEdges(actores_externo, 'partido');
            getAllAllEdges(actores_externo, 'alianza');
            getAllAllEdges(actores_externo, 'campo');


            // Se lo debe llamar una sola vez una vez cargada la pagina
            // ej: dibujar('campo');
            function dibujar(t) {
                // dependiendo del tipo
                t_nodos = window.actores;
                // t_nodos = []
                rel = [];
                // agrego los nodos del elemento
                for (var x in window[t]) {
                    tmp = window[t][x];
                    // tmp.id = (window.actores.length -1) + tmp.id;
                    tmp.id = (tmp.id + 1) * -1
                    tmp.label = tmp.nombre;
                    t_nodos.push(tmp);
                }
                for (var x in window[t + '_actores']) {
                    tmp = window[t + '_actores'][x];
                    // from es el actor
                    // to el objetivo
                    tmp['to'] = (tmp['to'] + 1) * -1 // + window.actores.length; // sumo la diferencia hacia donde apunta
                    // agrego
                    rel.push(tmp);
                }
                draw(t_nodos, rel);
            }


            function draw(nodes, edges) {
                // create some nodes
                /*var nodes = [
                    {id: 0, "label": "Myriel", "group": 1},
                    {id: 1, "label": "Napoleon", "group": 1},
                    {id: 2, "label": "Mlle.Baptistine", "group": 1},
                    {id: 3, "label": "Mme.Magloire", "group": 1}
                ];*/

                // create some edges
                /*var edges = [
                    {"from": 1, "to": 0},
                    {"from": 2, "to": 0}
                ];*/

                // create a network
                var container = document.getElementById('mynetwork');
                var data = {
                    nodes: nodes,
                    edges: edges
                };
                var options = {
                    nodes: {
                        shape: 'dot',
                        size: 16
                    },
                    physics: {
                        forceAtlas2Based: {
                            gravitationalConstant: -26,
                            centralGravity: 0.005,
                            springLength: 230,
                            springConstant: 0.18
                        },
                        maxVelocity: 146,
                        solver: 'forceAtlas2Based',
                        timestep: 0.35,
                        stabilization: { iterations: 150 }
                    }
                };
                var network = new vis.Network(container, data, options);

            }
            function hacer(tin) {
                actores = []
                cargo = [];
                cargo_actores = [];
                poder = [];
                poder_actores = [];
                nivel = [];
                nivel_actores = [];
                partido = [];
                partido_actores = [];
                alianza = [];
                alianza_actores = [];
                campo = [];
                campo_actores = [];
                for (var x in actores_externo) {
                    t = actores_externo[x];
                    // console.log(t);
                    actores.push({ id: x, value: t.menciones, label: t.nombre });
                }

                getAllAllEdges(actores_externo, tin);
                dibujar(tin);
            }

            $(document).ready(function () {
                draw();
                $("#opcion").select2();
                $("#opcion").change(function () {
                    if ($(this).val() != "")
                        hacer($(this).val());
                    else {
                        actores = []
                        cargo = [];
                        cargo_actores = [];
                        poder = [];
                        poder_actores = [];
                        nivel = [];
                        nivel_actores = [];
                        partido = [];
                        partido_actores = [];
                        alianza = [];
                        alianza_actores = [];
                        campo = [];
                        campo_actores = [];
                        for (var x in actores_externo) {
                            t = actores_externo[x];
                            // console.log(t);
                            actores.push({ id: x, value: t.menciones, label: t.nombre });
                        }
                        draw();
                    }
                })
                $("#div").addClass("d-none");
            });
        } else {
            $("#div").addClass("d-none");
            userDATOS.notificacion("Sin datos entre las fechas<br/>" + min + " y " + max);
        }
    </script>
